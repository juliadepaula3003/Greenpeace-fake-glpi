<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenpeace Brasil | Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="https://seekvectors.com/files/download/a524e693c9e7035aa015fb5d5452e234.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/gp-logo.svg" alt="Logo Greenpeace" width="200">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Abrir Chamado</a></li>
                <li><a href="ong.html">Sobre a ONG</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        
        <main>
            <section>
                <h1>Login</h1>
                <form action="/submit" method="POST">
                    <fieldset>
                        <legend>Informações Pessoais</legend>

                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu email">
                        
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" minlength="8" required placeholder="Digite sua senha">
                    </fieldset>

                    <fieldset>
                        <legend>Preferências</legend>
                        
                        <label for="newsletter">
                          <input type="checkbox" id="newsletter" name="newsletter" checked>
                          Inscrever-se no boletim informativo
                        </label>
                        
                        <label for="gender-male">
                          <input type="radio" id="gender-male" name="gender" value="male">
                          Masculino
                        </label>
                        
                        <label for="gender-female">
                          <input type="radio" id="gender-female" name="gender" value="female">
                          Feminino
                        </label>

                        <label for="country">País:</label>
                        <select id="country" name="country">
                          <option value="brasil">Brasil</option>
                          <option value="portugal">Portugal</option>
                        </select>
                    </fieldset>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>2025 Greenpeace Brasil. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
